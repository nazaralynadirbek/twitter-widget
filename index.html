<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <!-- Meta -->
        <meta charset="utf-8">

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/css/default.css">
        <link rel="stylesheet" href="/styles/css/desktop.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="top">
                    <div class="title">
                        <h1>Twitter widget</h1>
                    </div>
                </div>
                <div class="bottom">
                    <div class="tweets">
                        <transition-group name="tweet-transition" tag="div">
                            <div class="tweet" v-for="tweet in tweets" v-bind:key="tweet.id_str">
                                <div class="left">
                                    <div class="photo">
                                        <img :src="tweet.user.profile_image_url" alt="">
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="top">
                                        <div class="comment">
                                            <p v-html="$options.filters.highlight(tweet.text)"></p>
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="date">
                                            <span>{{ tweet.created_at | format }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </transition-group>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://unpkg.com/vue"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/build.js"></script>
    </body>
</html>
